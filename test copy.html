<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedForce - Sequenced Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .audio-bar { transition: height 0.1s ease; }
        .log-container { height: 350px; overflow-y: auto; scroll-behavior: smooth; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-6">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-blue-500">MedForce <span class="text-white">AI</span></h1>
                <p id="systemState" class="text-gray-400">System Ready</p>
            </div>
            <div class="flex gap-3">
                <button id="startBtn" class="bg-blue-600 hover:bg-blue-500 px-8 py-2 rounded-lg font-bold transition">Start Session</button>
                <button id="stopBtn" class="bg-gray-800 hover:bg-gray-700 px-6 py-2 rounded-lg font-bold transition">Reset</button>
            </div>
        </header>

        <!-- Status & Visualizer -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <div class="text-[10px] text-gray-500 uppercase font-bold mb-2">1. Transcriber (Analysis)</div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span id="transDot" class="status-dot bg-gray-600 mr-2"></span>
                        <span id="transStatus" class="text-sm font-mono text-gray-400">OFFLINE</span>
                    </div>
                    <div id="analysisProgress" class="text-[10px] text-blue-500 font-bold hidden">ANALYZING FILES...</div>
                </div>
            </div>
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <div class="text-[10px] text-gray-500 uppercase font-bold mb-2">2. Simulation (Voice)</div>
                <div class="flex items-center">
                    <span id="simDot" class="status-dot bg-gray-600 mr-2"></span>
                    <span id="simStatus" class="text-sm font-mono text-gray-400">WAITING...</span>
                </div>
            </div>
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 flex items-center justify-center space-x-2">
                <div id="bar1" class="audio-bar w-1.5 bg-blue-500 h-2 rounded-full"></div>
                <div id="bar2" class="audio-bar w-1.5 bg-blue-400 h-4 rounded-full"></div>
                <div id="bar3" class="audio-bar w-1.5 bg-blue-500 h-2 rounded-full"></div>
                <div id="bar4" class="audio-bar w-1.5 bg-blue-600 h-6 rounded-full"></div>
                <div class="ml-4 text-xs font-mono text-emerald-400" id="byteCounter">0 bytes relayed</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="bg-gray-900 rounded-2xl border border-gray-800 overflow-hidden flex flex-col">
                <div class="p-4 border-b border-gray-800 bg-gray-800/50 text-xs font-bold uppercase text-purple-400">Transcript</div>
                <div id="transcriptView" class="log-container p-6 space-y-4 font-sans"></div>
            </section>
            <section class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                <h2 class="text-xs font-bold uppercase text-blue-400 mb-4 tracking-widest">Logic Dashboard</h2>
                <div id="logicView" class="space-y-4"></div>
            </section>
        </div>
    </div>

    <script>
        let simSocket, transSocket;
        let audioCtx;
        let nextStartTime = 0;
        let bytesTotal = 0;
        const SAMPLE_RATE = 24000;
        const payload = { "type": "start", "patient_id": "P0001", "gender": "Male" };

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // --- UTILS ---
        function base64ToBuffer(base64) {
            const bin = window.atob(base64);
            const bytes = new Uint8Array(bin.length);
            for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
            return bytes.buffer;
        }

        async function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SAMPLE_RATE });
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        }

        // --- HANDSHAKE SEQUENCE ---
        startBtn.onclick = async () => {
            await initAudio();
            startBtn.disabled = true;
            connectTranscriber();
        };

        // STEP 1: Connect to Transcriber and Wait for Analysis
        function connectTranscriber() {
            document.getElementById('systemState').innerText = "Running Initial Analysis...";
            document.getElementById('analysisProgress').classList.remove('hidden');
            
            transSocket = new WebSocket('ws://localhost:8000/ws/transcriber');
            transSocket.onopen = () => {
                updateStatus('trans', 'ANALYZING', 'bg-yellow-500', 'text-yellow-500');
                transSocket.send(JSON.stringify(payload));
            };

            transSocket.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    
                    // IF WE GET INITIAL ANALYSIS DATA, TRIGGER SIMULATION
                    if (msg.source === 'initial_analysis') {
                        if (!simSocket) {
                            console.log("Initial Analysis Done. Triggering Simulation Handshake...");
                            connectSimulation();
                        }
                    }
                    handleTranscriberUpdate(msg);
                } catch (e) { console.log("System:", event.data); }
            };

            transSocket.onclose = () => updateStatus('trans', 'OFFLINE', 'bg-red-600', 'text-red-600');
        }

        // STEP 2: Connect to Simulation once Analysis is finished
        function connectSimulation() {
            document.getElementById('systemState').innerText = "Opening Voice Sessions...";
            document.getElementById('analysisProgress').innerText = "ANALYSIS COMPLETE";
            document.getElementById('analysisProgress').className = "text-[10px] text-green-500 font-bold";

            simSocket = new WebSocket('ws://localhost:8000/ws/simulation');
            
            simSocket.onopen = () => {
                updateStatus('sim', 'STREAMING', 'bg-green-500', 'text-green-500');
                updateStatus('trans', 'ACTIVE', 'bg-green-500', 'text-green-500');
                document.getElementById('systemState').innerText = "Session Live";
                simSocket.send(JSON.stringify(payload));
            };

            simSocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'audio' && msg.data) {
                    const buffer = base64ToBuffer(msg.data);
                    // Play Locally
                    playAudio(buffer);
                    // Relay RAW bytes to Transcriber
                    if (transSocket.readyState === WebSocket.OPEN) {
                        transSocket.send(buffer);
                    }
                }
            };

            simSocket.onclose = () => updateStatus('sim', 'OFFLINE', 'bg-red-600', 'text-red-600');
        }

        // --- AUDIO & UI ---
        function playAudio(buffer) {
            const int16 = new Int16Array(buffer);
            const float32 = new Float32Array(int16.length);
            for (let i = 0; i < int16.length; i++) float32[i] = int16[i] / 32768.0;

            const audioBuffer = audioCtx.createBuffer(1, float32.length, SAMPLE_RATE);
            audioBuffer.getChannelData(0).set(float32);

            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            if (nextStartTime < now) nextStartTime = now + 0.05;
            source.start(nextStartTime);
            nextStartTime += audioBuffer.duration;

            bytesTotal += buffer.byteLength;
            document.getElementById('byteCounter').innerText = `${bytesTotal.toLocaleString()} bytes relayed`;
            animateBars();
        }

        function animateBars() {
            for(let i=1; i<=4; i++) document.getElementById('bar'+i).style.height = Math.random() * 30 + 10 + 'px';
            setTimeout(() => { for(let i=1; i<=4; i++) document.getElementById('bar'+i).style.height = '8px'; }, 100);
        }

        function handleTranscriberUpdate(msg) {
            if (msg.type === 'chat') renderChat(msg.data);
            if (msg.type === 'diagnosis') renderDiagnosis(msg.diagnosis);
            if (msg.type === 'questions') console.log("New Questions Available");
        }

        function renderChat(data) {
            const view = document.getElementById('transcriptView');
            view.innerHTML = data.map(c => `
                <div class="flex flex-col ${c.role === 'Nurse' ? 'items-end' : 'items-start'}">
                    <div class="max-w-[85%] p-3 rounded-2xl text-sm ${c.role === 'Nurse' ? 'bg-blue-900/40 text-blue-100' : 'bg-gray-800 text-gray-200'}">
                        <div class="text-[9px] uppercase opacity-50 mb-1 font-bold">${c.role}</div>
                        ${c.message}
                    </div>
                </div>
            `).join('');
            view.scrollTop = view.scrollHeight;
        }

        function renderDiagnosis(data) {
            document.getElementById('logicView').innerHTML = data.map(d => `
                <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-blue-500 mb-3">
                    <div class="text-sm font-bold text-blue-100">${d.diagnosis}</div>
                    <div class="text-xs text-gray-400 mt-1">${d.reasoning}</div>
                </div>
            `).join('');
        }

        function updateStatus(id, text, dotColor, textColor) {
            document.getElementById(id + 'Status').innerText = text;
            document.getElementById(id + 'Status').className = `text-sm font-mono ${textColor}`;
            document.getElementById(id + 'Dot').className = `status-dot ${dotColor} mr-2`;
        }

        stopBtn.onclick = () => location.reload();
    </script>
</body>
</html>
