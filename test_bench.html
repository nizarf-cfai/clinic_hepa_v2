<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedForce AI - Synced Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .audio-bar { transition: height 0.1s ease; height: 8px; }
        .log-container { height: 450px; overflow-y: auto; scroll-behavior: smooth; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; transition: background 0.3s; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .chat-bubble { max-width: 85%; transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b border-gray-800 pb-6 gap-4">
            <div>
                <h1 class="text-4xl font-black text-blue-500 tracking-tighter">MedForce <span class="text-white">AI</span></h1>
                <p id="systemState" class="text-gray-500 font-medium mt-1">Ready to initialize...</p>
            </div>
            <div class="flex gap-3">
                <button id="startBtn" class="bg-blue-600 hover:bg-blue-500 px-10 py-3 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/20 active:scale-95">
                    Start Session
                </button>
                <button id="stopBtn" class="bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-xl font-bold transition shadow-lg active:scale-95">
                    Reset
                </button>
            </div>
        </header>

        <!-- Status Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Transcriber Status -->
            <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800 flex flex-col justify-between">
                <div class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-3">1. Analysis Pipeline</div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span id="transDot" class="status-dot bg-gray-700 mr-2"></span>
                        <span id="transStatus" class="text-sm font-mono text-gray-500">OFFLINE</span>
                    </div>
                    <div id="analysisLabel" class="text-[10px] font-bold text-blue-500 hidden">FILE REVIEW...</div>
                </div>
            </div>

            <!-- Simulation Status -->
            <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800 flex flex-col justify-between">
                <div class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-3">2. Voice Simulation</div>
                <div class="flex items-center">
                    <span id="simDot" class="status-dot bg-gray-700 mr-2"></span>
                    <span id="simStatus" class="text-sm font-mono text-gray-500">WAITING</span>
                </div>
            </div>

            <!-- Audio Monitor -->
            <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800 flex flex-col justify-center items-center">
                <div class="flex items-end space-x-1.5 mb-2 h-8">
                    <div id="bar1" class="audio-bar w-1.5 bg-blue-500 rounded-full"></div>
                    <div id="bar2" class="audio-bar w-1.5 bg-blue-400 rounded-full"></div>
                    <div id="bar3" class="audio-bar w-1.5 bg-blue-300 rounded-full"></div>
                    <div id="bar4" class="audio-bar w-1.5 bg-blue-600 rounded-full"></div>
                </div>
                <div class="text-[10px] font-mono text-emerald-500" id="byteCounter">0 bytes relayed</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Transcript -->
            <section class="lg:col-span-7 bg-gray-900 rounded-3xl border border-gray-800 overflow-hidden flex flex-col shadow-2xl">
                <div class="p-5 border-b border-gray-800 bg-gray-900/50 flex justify-between items-center">
                    <h2 class="text-xs font-black uppercase tracking-widest text-purple-400">Consultation Transcript</h2>
                    <span class="text-[10px] text-gray-500 font-mono">Sync Mode: Real-time Relay</span>
                </div>
                <div id="transcriptView" class="log-container p-6 space-y-6">
                    <div class="h-full flex items-center justify-center text-gray-700 italic text-sm">
                        Conversation will be structured here...
                    </div>
                </div>
            </section>

            <!-- Right: Logic Dashboard -->
            <section class="lg:col-span-5 space-y-6">
                <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800 shadow-2xl">
                    <h2 class="text-xs font-black uppercase text-blue-400 mb-6 tracking-widest">Clinical Logic Dashboard</h2>
                    <div id="logicView" class="space-y-4">
                        <div class="p-8 border-2 border-dashed border-gray-800 rounded-2xl text-center text-gray-600 text-xs italic">
                            Waiting for diagnostic analysis...
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let simSocket, transSocket;
        let audioCtx;
        let nextStartTime = 0;
        let bytesTotal = 0;
        const SAMPLE_RATE = 24000;
        const startPayload = { "type": "start", "patient_id": "P0001", "gender": "Male" };

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // --- UTILS: AUDIO DECODING ---
        function base64ToBuffer(base64) {
            const bin = window.atob(base64);
            const bytes = new Uint8Array(bin.length);
            for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
            return bytes.buffer;
        }

        async function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SAMPLE_RATE });
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        }

        // --- THE SYNCED RELAY BRIDGE ---
        function playAndSyncedRelay(buffer) {
            // 1. Prepare Playback
            const int16 = new Int16Array(buffer);
            const float32 = new Float32Array(int16.length);
            for (let i = 0; i < int16.length; i++) float32[i] = int16[i] / 32768.0;

            const audioBuffer = audioCtx.createBuffer(1, float32.length, SAMPLE_RATE);
            audioBuffer.getChannelData(0).set(float32);

            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioCtx.destination);

            // 2. Precise Scheduling
            const now = audioCtx.currentTime;
            if (nextStartTime < now) nextStartTime = now + 0.1; // 100ms safety buffer
            
            const scheduledPlayTime = nextStartTime;
            source.start(scheduledPlayTime);
            nextStartTime += audioBuffer.duration;

            // 3. SYNCED RELAY: Calculate when the sound will actually start
            const delayMs = (scheduledPlayTime - now) * 1000;

            setTimeout(() => {
                if (transSocket && transSocket.readyState === WebSocket.OPEN) {
                    // Send bytes to transcriber ONLY when sound starts playing
                    transSocket.send(buffer);
                    
                    // UI Feedback
                    bytesTotal += buffer.byteLength;
                    document.getElementById('byteCounter').innerText = `${bytesTotal.toLocaleString()} bytes relayed`;
                    animateBars();
                }
            }, delayMs);
        }

        function animateBars() {
            for(let i=1; i<=4; i++) document.getElementById('bar'+i).style.height = Math.random() * 25 + 5 + 'px';
            setTimeout(() => { for(let i=1; i<=4; i++) document.getElementById('bar'+i).style.height = '8px'; }, 150);
        }

        // --- CONNECTION HANDSHAKE (STAGGERED) ---
        startBtn.onclick = async () => {
            await initAudio();
            startBtn.disabled = true;
            startBtn.innerText = "Processing...";
            connectTranscriber();
        };

        // STEP 1: ANALYSIS PHASE
        function connectTranscriber() {
            document.getElementById('systemState').innerText = "Running Initial File Review...";
            document.getElementById('analysisLabel').classList.remove('hidden');
            
            transSocket = new WebSocket('ws://localhost:8000/ws/transcriber');
            transSocket.binaryType = "arraybuffer"; // Essential for raw audio relay

            transSocket.onopen = () => {
                updateStatus('trans', 'ANALYZING', 'bg-blue-500', 'text-blue-500');
                transSocket.send(JSON.stringify(startPayload));
            };

            transSocket.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    
                    // Trigger Step 2 if initial analysis is confirmed
                    if (msg.source === 'initial_analysis' && !simSocket) {
                        connectSimulation();
                    }
                    handleTranscriberUpdate(msg);
                } catch (e) { /* Likely binary data back from AI, ignore */ }
            };

            transSocket.onclose = () => updateStatus('trans', 'OFFLINE', 'bg-gray-700', 'text-gray-500');
        }

        // STEP 2: VOICE PHASE
        function connectSimulation() {
            document.getElementById('systemState').innerText = "Connecting Voice Agents...";
            document.getElementById('analysisLabel').innerText = "READY";
            document.getElementById('analysisLabel').className = "text-[10px] font-bold text-green-500";

            simSocket = new WebSocket('ws://localhost:8000/ws/simulation');
            
            simSocket.onopen = () => {
                updateStatus('sim', 'STREAMING', 'bg-green-500', 'text-green-500');
                updateStatus('trans', 'ACTIVE', 'bg-green-500', 'text-green-500');
                document.getElementById('systemState').innerText = "Consultation Active";
                simSocket.send(JSON.stringify(startPayload));
            };

            simSocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'audio' && msg.data) {
                    const buffer = base64ToBuffer(msg.data);
                    playAndSyncedRelay(buffer);
                }
            };

            simSocket.onclose = () => updateStatus('sim', 'OFFLINE', 'bg-gray-700', 'text-gray-500');
        }

        // --- UI RENDERING ---
        function handleTranscriberUpdate(msg) {
            if (msg.type === 'chat') renderChat(msg.data);
            if (msg.type === 'diagnosis') renderDiagnosis(msg.diagnosis);
        }

        function renderChat(data) {
            const view = document.getElementById('transcriptView');
            view.innerHTML = data.map(c => `
                <div class="flex flex-col ${c.role === 'Nurse' ? 'items-end' : 'items-start'}">
                    <div class="chat-bubble p-4 rounded-2xl text-sm shadow-xl ${c.role === 'Nurse' ? 'bg-blue-900/40 border border-blue-800 text-blue-100' : 'bg-gray-800 border border-gray-700 text-gray-200'}">
                        <div class="text-[9px] uppercase font-black tracking-tighter opacity-40 mb-1">${c.role}</div>
                        <div class="leading-relaxed">${c.message}</div>
                    </div>
                </div>
            `).join('');
            view.scrollTop = view.scrollHeight;
        }

        function renderDiagnosis(data) {
            const view = document.getElementById('logicView');
            view.innerHTML = data.map(d => `
                <div class="bg-gray-800/40 p-5 rounded-2xl border border-gray-800 border-l-4 border-l-blue-500 shadow-xl">
                    <div class="text-sm font-bold text-gray-100">${d.diagnosis}</div>
                    <div class="text-[11px] text-gray-500 mt-2 leading-relaxed">${d.reasoning}</div>
                </div>
            `).join('');
        }

        function updateStatus(id, text, dotColor, textColor) {
            document.getElementById(id + 'Status').innerText = text;
            document.getElementById(id + 'Status').className = `text-sm font-mono font-bold ${textColor}`;
            document.getElementById(id + 'Dot').className = `status-dot ${dotColor} mr-2`;
        }

        stopBtn.onclick = () => location.reload();
    </script>
</body>
</html>
